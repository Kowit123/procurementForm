<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Utils Test</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .test-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h2 {
            margin-top: 0;
        }
        .result {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            margin-top: 10px;
        }
        .pass {
            color: green;
        }
        .fail {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Thai Utils Test</h1>
    
    <div class="test-section">
        <h2>Date Conversion Tests</h2>
        <div id="dateTests"></div>
    </div>
    
    <div class="test-section">
        <h2>Number to Thai Text Tests</h2>
        <div id="numberTests"></div>
    </div>
    
    <div class="test-section">
        <h2>Formatting Tests</h2>
        <div id="formatTests"></div>
    </div>

    <script src="thai-utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Test date conversion
            const dateTestsDiv = document.getElementById('dateTests');
            
            // Test 1: Basic date conversion
            const testDate1 = new Date(2023, 0, 15); // January 15, 2023
            const thaiDate1 = convertToThaiDate(testDate1);
            const expected1 = "15 มกราคม พ.ศ. 2566";
            dateTestsDiv.innerHTML += `<p>Test 1: Convert January 15, 2023<br>Result: ${thaiDate1}<br>Expected: ${expected1}<br><span class="${thaiDate1 === expected1 ? 'pass' : 'fail'}">${thaiDate1 === expected1 ? 'PASS' : 'FAIL'}</span></p>`;
            
            // Test 2: Date with weekday
            const testDate2 = new Date(2023, 0, 15); // January 15, 2023 (Sunday)
            const thaiDate2 = formatThaiDate(testDate2, true);
            const expected2 = "วันอาทิตย์ที่ 15 มกราคม พ.ศ. 2566";
            dateTestsDiv.innerHTML += `<p>Test 2: Convert with weekday<br>Result: ${thaiDate2}<br>Expected: ${expected2}<br><span class="${thaiDate2 === expected2 ? 'pass' : 'fail'}">${thaiDate2 === expected2 ? 'PASS' : 'FAIL'}</span></p>`;
            
            // Test 3: Short format
            const testDate3 = new Date(2023, 0, 15);
            const thaiDate3 = formatShortBuddhistDate(testDate3);
            const expected3 = "15/1/2566";
            dateTestsDiv.innerHTML += `<p>Test 3: Short format<br>Result: ${thaiDate3}<br>Expected: ${expected3}<br><span class="${thaiDate3 === expected3 ? 'pass' : 'fail'}">${thaiDate3 === expected3 ? 'PASS' : 'FAIL'}</span></p>`;
            
            // Test number to Thai text
            const numberTestsDiv = document.getElementById('numberTests');
            
            // Test 4: Simple number
            const testNum1 = 1234.56;
            const thaiText1 = numToThaiText(testNum1);
            const expected4 = "หนึ่งพันสองร้อยสามสิบสี่บาทห้าสิบหกสตางค์";
            numberTestsDiv.innerHTML += `<p>Test 4: Convert 1234.56<br>Result: ${thaiText1}<br>Expected: ${expected4}<br><span class="${thaiText1 === expected4 ? 'pass' : 'fail'}">${thaiText1 === expected4 ? 'PASS' : 'FAIL'}</span></p>`;
            
            // Test 5: Zero
            const testNum2 = 0;
            const thaiText2 = numToThaiText(testNum2);
            const expected5 = "ศูนย์บาทถ้วน";
            numberTestsDiv.innerHTML += `<p>Test 5: Convert 0<br>Result: ${thaiText2}<br>Expected: ${expected5}<br><span class="${thaiText2 === expected5 ? 'pass' : 'fail'}">${thaiText2 === expected5 ? 'PASS' : 'FAIL'}</span></p>`;
            
            // Test 6: Negative number
            const testNum3 = -1234;
            const thaiText3 = numToThaiText(testNum3);
            const expected6 = "ลบหนึ่งพันสองร้อยสามสิบสี่บาทถ้วน";
            numberTestsDiv.innerHTML += `<p>Test 6: Convert -1234<br>Result: ${thaiText3}<br>Expected: ${expected6}<br><span class="${thaiText3 === expected6 ? 'pass' : 'fail'}">${thaiText3 === expected6 ? 'PASS' : 'FAIL'}</span></p>`;
            
            // Test formatting functions
            const formatTestsDiv = document.getElementById('formatTests');
            
            // Test 7: Thai number formatting
            const testNum4 = 1234567.89;
            const formattedNum = formatThaiNumber(testNum4);
            formatTestsDiv.innerHTML += `<p>Test 7: Format number 1234567.89<br>Result: ${formattedNum}</p>`;
            
            // Test 8: Thai currency formatting
            const testAmount = 1234567.89;
            const formattedAmount = formatThaiCurrency(testAmount);
            formatTestsDiv.innerHTML += `<p>Test 8: Format currency 1234567.89<br>Result: ${formattedAmount}</p>`;
            
            // Test 9: Get Thai weekday name
            const testDate4 = new Date(2023, 0, 15); // January 15, 2023 (Sunday)
            const weekdayName = getThaiWeekdayName(testDate4);
            const expected9 = "วันอาทิตย์";
            formatTestsDiv.innerHTML += `<p>Test 9: Get weekday name for January 15, 2023<br>Result: ${weekdayName}<br>Expected: ${expected9}<br><span class="${weekdayName === expected9 ? 'pass' : 'fail'}">${weekdayName === expected9 ? 'PASS' : 'FAIL'}</span></p>`;
        });
    </script>
</body>
</html>
